		三色搭配要点：<br>
		基调色（BASE COLOR)：使用量最大的颜色。设计的整体氛围，取决于三色配色中的基调色。<br>
		强调色（ACCENT COLOR）：使用量最小的颜色。强调色的使用能够避免内容过于分散，吸引注意力，丰富视觉效果。通常会选择对比强烈、显眼的颜色。<br>
		副色（SUB COLOR)：使用量第二多的颜色。结合基调色，能绘制出更为生动的画面，避免设计过于单调。<br>
        点击下方专题，选择小主题，即可查看三色配色案例，助你轻松配色、提升设计效率。

        // 页面状态
        let currentTopic = null;
        let currentSubtopic = null;

        function renderTopics() {//专题
            currentTopic = null;
            currentSubtopic = null;
            let html = `<div class="topics">`;
            data.forEach((topic, i) => {
                html += `<div class="topic" onclick="showSubtopics(${i})">${topic.name}</div>`;
            });
            html += `</div>`;
            document.getElementById('main').innerHTML = html;
        }

        function showSubtopics(topicIdx) {//小主题
            currentTopic = topicIdx;
            currentSubtopic = null;
            let topic = data[topicIdx];
            let html = `<div class="back" onclick="renderTopics()">&lt; 返回专题</div>`;
            html += `<div class="subtopics">`;
            topic.subtopics.forEach((sub, j) => {
                html += `<div class="subtopic" onclick="showCases(${topicIdx},${j})">${sub.name}</div>`;
            });
            html += `</div>`;
            document.getElementById('main').innerHTML = html;
        }

        function showCases(topicIdx, subIdx) {//例子
            currentSubtopic = subIdx;
            let topic = data[topicIdx];
            let sub = topic.subtopics[subIdx];
            let html = `<div class="back" onclick="showSubtopics(${topicIdx})">&lt; 返回小主题</div>`;
            html += `<div class="cases">`;
            sub.cases.forEach(c => {
                html += `<div class="color-case">` +
                        c.colors.map(color => `<div class="color-block" style="background:${color}"></div>&nbsp;<div class="color-info">${color}</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;`).join('') +
					`</div><br>`+
                    `<div class="color-desc">${c.desc}</div>` +
					`<br>` +
                    `</div>` +
					`<div class="cases">`+
					`<div class="case-title">设计案例</div>` +
					`<br>` +
                    `<img class="case-img" src="${c.img}" alt="设计案例">` +
					`</div>`;
            });
            html += `</div>`;
            document.getElementById('main').innerHTML = html;
        }

        // 函数作用域变成全局
        window.renderTopics = renderTopics;
        window.showSubtopics = showSubtopics;
        window.showCases = showCases;

        // 初始页面展示
        renderTopics();
